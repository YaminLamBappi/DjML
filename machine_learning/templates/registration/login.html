{% extends "layout/base.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Login</h2>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        {% if error %}
            <p class="auth-error">{{ error }}</p>
        {% endif %}
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Enter your username">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="auth-btn">Login</button>
    </form>
    
    <p class="auth-switch">Don't have an account? 
        <a href="{% url 'machine_learning:signup' %}">Sign up</a>
    </p>
</div>
{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    width: 350px;
    margin: 80px auto;
    padding: 40px;
    background: rgba(0,0,0,0.7);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    backdrop-filter: blur(10px);
    color: #fff;
    text-align: center;
}

.auth-title {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #0ff;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.auth-form .input-group {
    margin-bottom: 20px;
    text-align: left;
}

.auth-form label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #0ff;
}

.auth-form input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
}

.auth-form input::placeholder {
    color: rgba(255,255,255,0.5);
}

.auth-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg,#0ff,#06f);
    color: #000;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-btn:hover {
    background: linear-gradient(90deg,#06f,#0ff);
    color: #fff;
}

.auth-error {
    color: #ff4c4c;
    margin-bottom: 15px;
}

.auth-switch {
    margin-top: 20px;
    font-size: 0.9rem;
}

.auth-switch a {
    color: #0ff;
    text-decoration: underline;
}
</style>
{% endblock %}
